<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="postform">
      <form class="form1">
        <h1 id="add">Add recipe</h1>
        <div class="inputGroup">
          <input
            id="username"
            type="text"
            placeholder="username "
            autocomplete="off"
          />
        </div>

        <div class="inputGroup">
          <input
            id="title"
            type="text"
            placeholder="title "
            autocomplete="off"
          />
        </div>

        <div class="inputGroup">
          <input
            id="image"
            type="text"
            placeholder="image "
            autocomplete="off"
          />
        </div>
        <div class="inputGroup">
          <input id="description" type="text" placeholder="short description" "
          autocomplete="off" />
        </div>
        <div class="inputGroup">
          <input
            id="category"
            type="text"
            placeholder="category "
            autocomplete="off"
          />
        </div>
        <div class="inputGroup">
          <input
            id="ingredients"
            type="text"
            placeholder="ingredients "
            autocomplete="off"
          />
        </div>
        <div class="inputGroup">
          <input
            id="instructions"
            type="text"
            placeholder="instructions "
            autocomplete="off"
          />
        </div>

        <button type="submit" class="submitBtn">Submit</button>
      </form>
    </div>
  </body>
  <script src="recipes.js"></script>
</html>
